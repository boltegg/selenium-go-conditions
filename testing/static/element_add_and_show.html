<!doctype html>
<html>
    <head>
        <title>Selenium Test Page</title>
    </head>
    <body>
        <script>
        setTimeout(function() {
            var h1 = document.createElement('h1');
            h1.setAttribute("id", "element")
            h1.style.display = "none"
            h1.innerHTML = "This is the Selenium test web page."
            document.body.appendChild(h1)
        }, 500)
        setTimeout(function() {
            document.getElementById("element").style.display = "block"
        }, 1000)
        </script>
    </body>
</html>
